<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Tahat üéÇ</title>

<style>
  :root {
    --neon: #00ff99;
    --bg: #050505;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #0a0a0a, #000);
    color: var(--neon);
    font-family: "JetBrains Mono", monospace;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: var(--neon);
    opacity: 0.4;
    animation: float 10s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
  }

  .card, .lock {
    background: rgba(0, 0, 0, 0.6);
    border: 1px solid rgba(0,255,153,0.2);
    box-shadow: 0 0 40px rgba(0,255,153,0.15);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 40px 30px;
    max-width: 360px;
    width: 90%;
    text-align: center;
    animation: fadeIn 1.5s ease;
  }

  .card { display: none; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    margin-bottom: 20px;
    font-size: 1.4rem;
    letter-spacing: 1px;
    text-shadow: 0 0 10px var(--neon);
  }

  input {
    width: 100%;
    padding: 12px;
    background: black;
    border: 1px solid var(--neon);
    color: var(--neon);
    border-radius: 8px;
    font-family: inherit;
    margin-top: 20px;
    outline: none;
  }

  button, .btn {
    margin-top: 20px;
    padding: 12px 22px;
    border-radius: 30px;
    border: 1px solid var(--neon);
    background: transparent;
    color: var(--neon);
    cursor: pointer;
    transition: 0.3s;
    text-decoration: none;
    display: inline-block;
  }

  button:hover, .btn:hover {
    background: var(--neon);
    color: black;
    box-shadow: 0 0 20px var(--neon);
  }

  .error {
    margin-top: 15px;
    font-size: 0.8rem;
    color: #ff7777;
    display: none;
  }

  .hint {
    margin-top: 10px;
    font-size: 0.75rem;
    opacity: 0.7;
    cursor: pointer;
    text-decoration: underline;
  }

  .terminal {
    text-align: left;
    font-size: 0.85rem;
    line-height: 1.8;
    margin-bottom: 25px;
    min-height: 120px;
  }

  .cursor {
    display: inline-block;
    width: 8px;
    background: var(--neon);
    animation: blink 1s infinite;
  }

  @keyframes blink {
    50% { opacity: 0; }
  }

  .footer {
    margin-top: 25px;
    font-size: 0.7rem;
    opacity: 0.7;
  }
</style>
</head>

<body>

<script>
  for (let i = 0; i < 40; i++) {
    const p = document.createElement("div");
    p.className = "particle";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = 6 + Math.random() * 6 + "s";
    document.body.appendChild(p);
  }
</script>

<!-- LOCK SCREEN -->
<div class="lock" id="lock">
  <h1>üîí Access Restricted</h1>
  <p>Enter the legendary promise</p>

  <input id="password" placeholder="Enter password..." />
  <button onclick="unlock()">Unlock</button>

  <div class="error" id="error">
    ‚ùå Promise still not fulfilled since 4 years ‚òï
  </div>

  <div class="hint" onclick="showHint()">
    Hint: The legendary cold coffee promise to Sadat üòè
  </div>
</div>

<!-- MAIN CARD -->
<div class="card" id="card">
  <h1>üéâ HAPPY BIRTHDAY TAHAT üéâ</h1>

  <div class="terminal" id="terminal"></div>

  <a class="btn" href="https://github.com/SadatRiyad/happy-birthday-tahat">
    View Developer Notes üß†
  </a>

  <div class="footer">
    // May your life compile without errors<br>
    // And your smile never crash üíö
  </div>
</div>

<script>
  const SECRET = "I definitely buy cold coffee for SadatüòÅ";

  function unlock() {
    const input = document.getElementById("password").value;
    if (input === SECRET) {
      document.getElementById("lock").style.display = "none";
      document.getElementById("card").style.display = "block";
      startTyping();
    } else {
      document.getElementById("error").style.display = "block";
    }
  }

  function showHint() {
    document.getElementById("password").value = SECRET;
  }

  const lines = [
    "‚Ä¢ Initializing Birthday Protocol...",
    "‚Ä¢ Checking system date... ‚úî Today",
    "‚Ä¢ Loading Happiness Module... 100%",
    "‚Ä¢ Cake Module Status... ACTIVE üç∞",
    "",
    "‚òÖ Status: Tahat is officially one step closer to being a sakcunni...üòÖ"
  ];

  const terminal = document.getElementById("terminal");
  let line = 0, char = 0;

  function startTyping() {
    function type() {
      if (line < lines.length) {
        if (char < lines[line].length) {
          terminal.innerHTML += lines[line][char++];
        } else {
          terminal.innerHTML += "<br>";
          line++; char = 0;
        }
        setTimeout(type, 40);
      } else {
        terminal.innerHTML += '<span class="cursor">&nbsp;</span>';
      }
    }
    type();
  }
</script>

</body>
</html>
